<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id="projecttitle" class="title">Project</h1>
        <h2 id="area">Area</h2>
        <h5 id="description" style="text-align:justify;padding-left:10%;padding-right:10%">Description</h5>
    </div>
</div>
<script type="text/javascript" language="javascript" src="projects.json"></script>
<script>
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];


    // When the user clicks on the button, open the modal
    function showInformation(i) {
        modal.style.display = "block";
        $.getJSON("projects.json", function(json) {
            document.getElementById("projecttitle").innerText = json[i].title.toUpperCase();
            document.getElementById("area").innerText = json[i].area;
            document.getElementById("description").innerHTML = (json[i].description);

        });

    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";

        }
    }
</script>
